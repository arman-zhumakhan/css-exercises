<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="example.com/path" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first_name">Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Bob...">
            <label for="user_email">Email</label>
            <input type="password" id="user_email" name="user_email" required>
        </fieldset>

        <!-- type: email,  password, number, date -->
        <!-- The name attribute serves as a reference to the data inputted into a form control after submitting it.  -->

        <select name="car">
            <option value="mercedes">Mercedes</option>
            <option value="audi" selected>Audi</option>
        </select>
        <select name="fashion">
            <optgroup label="Clothing">
              <option value="t_shirt">T-Shirts</option>
              <option value="sweater">Sweaters</option>
              <option value="coats">Coats</option>
            </optgroup>
            <optgroup label="Foot Wear">
              <option value="sneakers">Sneakers</option>
              <option value="boots">Boots</option>
              <option value="sandals">Sandals</option>
            </optgroup>
        </select>

        <div>
            <input type="radio" id="child" name="ticket_type" value="child">
            <label for="child">Child</label>
          </div>
          
          <div>
            <input type="radio" id="adult" name="ticket_type" value="adult">
            <label for="adult">Adult</label>
          </div>
          
          <div>
            <input type="radio" id="senior" name="ticket_type" value="senior">
            <label for="senior">Senior</label>
          </div>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
